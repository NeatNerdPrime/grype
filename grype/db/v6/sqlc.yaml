version: "2"
sql:
  - engine: "sqlite"
    queries: "ddl/queries"
    schema: "ddl/schema"
    gen:
      # see https://docs.sqlc.dev/en/stable/reference/config.html#go for more options
      go:
        package: "repository"
        out: "store/repository"
#        emit_interface: true
#        emit_pointers_for_null_types: true
        emit_json_tags: true
        emit_db_tags: true
        emit_empty_slices: true
#        emit_enum_valid_method: true
#        emit_all_enum_values: true
#        emit_sql_as_comment: true
        json_tags_case_style: camel
